<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bc3623f5c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./stafflogin.css" />
  <title>Anzel Order-n-Track</title>
</head>

<body>
  <div class="main_div">
    <h1>STAFF LOGIN</h1>
    <form action="">
      <label for="username">Username</label>
      <div class="username">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username"
          required>
      </div>
      <label for="email">E-mail</label>
      <div class="email">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your E-mail" required>
      </div>
      <label for="password">Password</label>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
    </form>
    <input type="submit" value="Login" id="staff_login">
  </div>
  <script type="module" src="stafflogin.js"></script>
</body>
<footer>

</footer>

</html>
