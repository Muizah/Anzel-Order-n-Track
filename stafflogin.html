  <div class="main_div">
    <h1>STAFF LOGIN</h1>
    <form action="">
      <label for="username">Username</label>
      <div class="username">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username"
          required>
      </div>
      <label for="email">E-mail</label>
      <div class="email">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your E-mail" required>
      </div>
      <label for="password">Password</label>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="text" id="password" name="password" placeholder="Enter your password" required>
      </div>
    </form>
    <!-- <p class="password_reset"><a href="./passwordreset.html">Forgot Password?</a></p> -->
    <input type="submit" value="Login" id="staff_login">
  </div>
