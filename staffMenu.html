        <input type="text" id="updateName"><br>
        <label for="updatePrice">Price:</label>
        <input type="text" id="updatePrice"><br>
        <label for="updateQuantity">Quantity:</label>
        <input type="text" id="updateQuantity"><br>
        <label for="updateImage">Image:</label>
        <input type="file" id="updateImageInput" accept="image/*"><br>
        <input type="hidden" id="updateDocumentId">
        <button id="updateSubmit">Update</button>
        <button id="updateCancel">Cancel</button>
    </div>
