<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./staffMenu.css">
    <title>Anzel Order-n-Track</title>
</head>

<body>
    <div class="header">
        <p class="logo">MENU</p>
    </div>
    <div class="main">
        <div class="container">
            <div class="name">Name</div>
            <div class="price">Price</div>
            <div class="quantity">Quantity</div>
            <div class="image">Image</div>
        </div>
        <div id="items"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Control Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="Name">Name: </label>
                    <input type="text" id="NameMod"> <br>
                    <label for="Price">Price: </label>
                    <input type="text" id="PriceMod"> <br>
                    <label for="Quantity">Quantity: </label>
                    <input type="number" id="QuantityMod"> <br>
                    <label for="Quantity">Image: </label>
                    <input type="file" accept="image/*" id="ImageMod">
                </div>
                <div class="modal-footer">
                    <button type="button" id="AddModBtn" class="btn btn-primary" onclick="Add()">Add</button>
                    <button type="button" id="UpdModBtn" class="btn btn-success" onclick="Update()">Update</button>
                    <button type="button" id="DelModBtn" class="btn btn-danger" onclick="Del()">Delete</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    
<script type="module" id="MainScript">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, getDoc, setDoc, updateDoc, deleteField, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDyVzq6usfmj6Zn5vtPjhIMTPSM9fCp42Y",
        authDomain: "anzel-main.firebaseapp.com",
        databaseURL: "https://anzel-main-default-rtdb.firebaseio.com",
        projectId: "anzel-main",
        storageBucket: "anzel-main.appspot.com",
        messagingSenderId: "1016468813112",
        appId: "1:1016468813112:web:f10bfb619f3e1568917dcd"
    };

    initializeApp(firebaseConfig)
    const db = getFirestore()
    const colRef = collection(db, 'menu')

    function getAllDataOnce() {
        onSnapshot(colRef, (snapshot) => {
            let menu = []
            snapshot.docs.forEach((doc) => {
                menu.push({ ...doc.data(), id: doc.id })
            })
            addAllItemsToDiv(menu);
        });
    }

    window.onload = getAllDataOnce;
    var menuNo = 0;
    var items = document.querySelector('#items');
    var menuList = [];

    function addItem(image, name, quantity, price) {
        const newDiv = document.createElement('div');
        const itemOne = document.createElement('sn.div');
        const itemTwo = document.createElement('img');
        const itemThree = document.createElement('name');
        const itemFour = document.createElement('quantity');
        const itemFive = document.createElement('price');
        menuList.push([name, price, quantity, image]);

        itemOne.innerHTML = ++menuNo;
        itemTwo.setAttribute('src', image);
        itemThree.innerHTML = name;
        itemFour.innerHTML = price;
        itemFive.innerHTML = quantity;

        newDiv.appendChild(itemOne);
        newDiv.appendChild(itemTwo);
        newDiv.appendChild(itemThree);
        newDiv.appendChild(itemFour);
        newDiv.appendChild(itemFive);

        var controlDiv = document.createElement('control_div');
        controlDiv.innerHTML = '<button type="button" class="btn btn-primary my-2" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes(null)">Add</button>'
        controlDiv.innerHTML += '<button type="button" class="btn btn-primary my-2 ml-2" data-toggle="modal" data-target="#exampleModalCenter" onclick="FillTboxes(' + menuNo + ')">Edit</button>'

        newDiv.appendChild(controlDiv);
        items.appendChild(newDiv);
    }

    function addAllItemsToDiv(menuDocsLIst) {
        items.innerHTML = "";
        menuDocsLIst.forEach(element => {
            addItem(element.Image, element.Name, element.Price, element.Quantity)
        });
    }
    window.onload = getAllDataOnce;

    var modName = document.querySelector('#NameMod');
    var modPrice = document.querySelector('#PriceMod');
    var modQuantity = document.querySelector('#QuantityMod');
    var modImage = document.querySelector('#ImageMod');

    var BTNmodAdd = document.querySelector('#AddModBtn');
    var BTNmodUpd = document.querySelector('#UpdModBtn');
    var BTNmodDel = document.querySelector('#DelModBtn');

    function FillTboxes(index) {
        if (index == null) {
            modName.value = "";
            modPrice.value = "";
            modQuantity.value = "";
            modImage.value = "";
            BTNmodAdd.style.display = 'inline-block';
            BTNmodUpd.style.display = 'none';
            BTNmodDel.style.display = 'none';
        }
        else {
            --index;
            modName.value = menuList[index][0];
            modPrice.value = menuList[index][1];
            modQuantity.value = menuList[index][2];
            modImage.value = menuList[index][3];
            BTNmodAdd.style.display = 'none';
            BTNmodUpd.style.display = 'inline-block';
            BTNmodDel.style.display = 'inline-block';
        }
    }
    


</script>
</body>


</html>
