<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc3623f5c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style2.css" />
    <title>Anzel Order-n-Track</title>
  </head>
  <body>
    <div class="main_div"  id="user_login">
        <form action="">
            <div class="sub1">
            <h2>USER LOGIN</h2>
                <label for="e-mail">E-mail</label>
                <div class="e-mail">
                    <input type="email" name="e-mail" placeholder="Enter your e-mail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
    
                <label for="password">Password</label>
                <div class="password">
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
            </div>
                </form>
                <div class="last_part">
                    <span class="checkbox">
                        <input type="checkbox" id="remember_me">
                        <label for="remember_me" stye="cursor: pointer;"> Remember Me </label>
                    </span>
                <a href="" class="reset_password">Forgot Password?</a>
                </div>
                <button type="submit">Login Now</button>
                <div class="login_signup">
                    <p>Don't have an account?</p>
                    <div class="sign_up">Sign Up</div>
                </div>
            
        </div>

        <div class="main_div"  id="user_signup">
            <form action="">
                <div class="sub2">
                <h2>USER SIGN UP</h2>
                    <label for="e-mail">E-mail</label>
                    <div class="e-mail">
                        <input type="email" name="e-mail" placeholder="Enter your e-mail" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
        
                    <label for="password">Password</label>
                    <div class="password">
                        <input type="password" name="password" placeholder="Create your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </div>

                    <label for="confirm_password">Confirm password</label>
                    <div class="confirm_password">
                        <input type="text" name="confirm_password" placeholder="Confirm your password" required>
                        <i class="fa-solid fa-lock"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </div>
                </div>
                    </form>
                    <button type="submit">Sign Up Now</button>
                    <div class="login_signup">
                        <p>Already have an account?</p>
                       <div class="login">Login</div>
                    </div>
                
            </div>
        <script src="./script1.js"></script>
</body>
</html>
