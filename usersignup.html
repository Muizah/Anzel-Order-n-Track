<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style2.css" />
    <title>Anzel Order-n-Track</title>
  </head>
<body>
    <div class="main_div" id="main_div">
    <header>
       <div class="sign_up"><p>Sign Up</p></div> 
       <div class="login"><p>Login</p></div>
    </header>
    <div class="sub_div" id="user_signup">
        <form action="">
            <label for="e-mail">E-mail</label>
            <div class="e-mail">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="e-mail" placeholder="Enter your e-mail" required>
            </div>

            <label for="password">Password</label>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" placeholder="Enter your password" required>
            </div>

            <label for="confirm_password">Confirm password</label>
            <div class="confirm_password">
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    </div>

    <div class="main_div" style="display: none;" id="user_login">
        <header>
            <div class="sign_up_one"><p>Sign Up</p></div> 
            <div class="login_one"><p>Login</p></div>
        </header>
        <div class="sub_div">
            <form action="">
                <label for="e-mail">E-mail</label>
                <div class="e-mail">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="e-mail" placeholder="Enter your e-mail" required>
                </div>
    
                <label for="password">Password</label>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Enter your password" required>
                </div>
    
                <button type="submit">Login</button>
            </form>
            <div class="last_part">
                <div class="checkbox">
                    <input type="checkbox" id="remember_me" name="remember_me" value="Remember">
                    <label for="remember_me" style="cursor: pointer;"> Remember Me </label>
                </div>
                    <p class="reset_password"><a href="">Forgot Password?</a></p>
            </div>
        </div>
        </div>
        <script src="./script1.js"></script>
</body>
</html>
