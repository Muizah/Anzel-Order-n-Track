<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc3623f5c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./usersignup.css" />
    <title>Anzel Order-n-Track</title>
</head>

<body>
    <div class="main_div" id="user_login">
        <form action="" id="login_form">
            <div class="sub1">
                <h2>USER LOGIN</h2>
                <label for="loginemail">E-mail</label>
                <div class="e-mail">
                    <input type="email" name="email" placeholder="Enter your E-mail" id="loginemail"
                        autocomplete="email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <label for="loginpassword">Password</label>
                <div class="password">
                    <input type="password" name="password" placeholder="Enter your Password" id="loginpassword"
                        required>
                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
            </div>
        </form>
        <div class="last_part">
            <a href="./passwordreset.html" class="reset_password">Forgot Password?</a>
        </div>
        <div id="message"></div>
        <input type="submit" value="Login Now" id="user_login_btn">
        <div class="login_signup">
            <p>Don't have an account?</p>
            <div class="sign_up">Sign Up</div>
        </div>

    </div>

    <div class="main_div" id="user_signup">
        <form action="" id="signup_form">
            <div class="sub2">
                <h2>USER SIGN UP</h2>
                <label for="signupusername">Username</label>
                <div class="username">
                    <input type="text" name="username" placeholder="Enter your Username" id="signupusername" required>
                    <i class="fa-solid fa-user"></i>
                </div>


                <label for="signupemail">E-mail</label>
                <div class="e-mail">
                    <input type="email" name="email" placeholder="Enter your E-mail" id="signupemail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>


                <label for="signuppassword">Password</label>
                <div class="password">
                    <input type="password" name="password" placeholder="Create your password" id="signuppassword"
                        required>
                    <i class="fa-solid fa-lock"></i>
                </div>


                <label for="confirmpassword">Confirm password</label>
                <div class="confirm_password">
                    <input type="password" name="confirm_password" placeholder="Confirm your password"
                        id="confirmpassword" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
        </form>
        <input type="submit" value="Sign Up Now" id="user_signup_btn">
        <div class="login_signup">
            <p>Already have an account?</p>
            <div class="login">Login</div>
        </div>

    </div>
</body>
