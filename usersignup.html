                <h2>USER LOGIN</h2>
                <label for="loginemail">E-mail</label>

                    <i class="fa-solid fa-envelope"></i>
                </div>

                <label for="loginpassword">Password</label>
                <div class="password">

                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
            </div>
        </form>
        <div class="last_part">

        <div class="login_signup">

        </div>

    </div>

    <div class="main_div" id="user_signup">
        <form action="" id="signup_form">

                <h2>USER SIGN UP</h2>
                <label for="signupusername">Username</label>
                <div class="username">
                    <input type="text" name="username" placeholder="Enter your Username" id="signupusername" required>
                    <i class="fa-solid fa-user"></i>
                </div>


                <label for="signupemail">E-mail</label>
                <div class="e-mail">
                    <input type="email" name="email" placeholder="Enter your E-mail" id="signupemail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>


                <label for="signuppassword">Password</label>
                <div class="password">
                    <input type="password" name="password" placeholder="Create your password" id="signuppassword"
                        required>
                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>


                <label for="confirmpassword">Confirm password</label>
                <div class="confirm_password">
                    <input type="text" name="confirm_password" placeholder="Confirm your password" id="confirmpassword"
                        required>
                    <i class="fa-solid fa-lock"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
            </div>
        </form>
        <input type="submit" value="Sign Up Now" id="user_signup_btn">
        <div class="login_signup">
            <p>Already have an account?</p>
            <div class="login">Login</div>
        </div>
