<head>

<body>
    <div class="password_recovery">
        <h2>PASSWORD RECOVERY</h2>
        <form action="" id="reset_form">
            <label for="email">E-mail</label>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter your E-mail"
                    required>
            </div>
        </form>
        <input type="submit" value="Submit" id="password_reset">
    </div>
</body>
<script type="module" src="passwordreset.js"></script>
