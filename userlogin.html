<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc3623f5c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style2.css" />
    <title>Anzel Order-n-Track</title>
  </head>
<body>
    <div class="main_div">
    <header>
        <p><a href="./usersignup.html">Sign Up</a></p>
        <p><a href="./userlogin.html">Login</a></p>
    </header>
    <div class="sub_div">
        <form action="">
            <label for="e-mail">E-mail</label>
            <div class="e-mail">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="e-mail" placeholder="Enter your e-mail" required>
            </div>

            <label for="password">Password</label>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="last_part">
            <div class="checkbox">
                <input type="checkbox" id="remember_me" name="remember_me value="Remember">
                <label for="remember_me" style="cursor: pointer;"> Remember Me </label>
            </div>
                <p class="reset_password"><a href="">Forgot Password?</a></p>
        </div>
    </div>
    </div>
</body>
</html>
